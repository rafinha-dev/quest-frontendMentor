<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <!-- por que fazer uma pagina de css para responsive não funciona ? -->
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>


    <main class="container">

      <!-- === FIRST SECTION === -->

      <header class="header-images">
        <h1 class="title">Huddle</h1>
        <figure class="min-image">
          <img
            class="windows"
            src="./src/images/illustration-mockups.svg"
            alt="ilustração de páginas de navegador em mobile e desktop"
          />
        </figure>
      </header>

      <!-- ==== SECOND SECTION ==== -->
      <div class="main-contents">
        <section class="section">
          <h2>
            Build The Community <br />
            Your Fans Will Love
          </h2>
          <p>
            Huddle re-imagines the way we build Communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </section>

              <!-- === FOOTER === -->

        <footer class="footer">
          <ul class="social-media">
            <li>
              <a href="#"> <i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href=""> <i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href=""> <i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </footer>
      </div>
    </main>
  </body>
</html>
