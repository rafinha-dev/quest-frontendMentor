<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <!-- por que colocar as midia queries no responsive não funciona ? -->
    <link rel="stylesheet" href=".src/css/responsive.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

 
  </head>
  <body>

    <!-- first section -->
    <div class="container">
      <header class="header-images">
        <h1 class="title">Huddle</h1>
        <div class="min-image">
          <img
            class="windows-mockups"
            src="./src/images/illustration-mockups.svg"
            alt="ilustração de páginas de navegador em mobile e desktop"
          />
        </div>
      </header>

      <!-- second section -->
      <main class="main-contents">
        <section class="section">
          <h2>
            Build The Community <br />
            Your Fans Will Love
          </h2>
          <p>
            Huddle re-imagines the way we build Communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </section>

        <!-- social media links  -->
        <footer class="social-media">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </footer>
      </main>
    </div>

  </body>
</html>
