    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

  <body>
    <div class="container">
      <header class="images">
        <h1 class="title">Huddle</h1>
        <!-- <img src="./src/images/logo.svg" alt="logo escrito huddle"> -->
        <img
          class="windows"
          src="./src/images/illustration-mockups.svg"
          alt="ilustração de páginas de navegador em mobile e desktop"
        />
      </header>
      <main class="main-contents">
        <div class="section">
        <h2>Build The Community <br> Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build Communities. You have a voice,
          but so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </div>
        <footer class="social-media">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </footer>
      </main>
    </div>
